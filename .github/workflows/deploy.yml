
name: Deploy to Netlify

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Netlify Next.js Deploy
        uses: veloii/action-netlify-deploy@v2.2.1
        with:
          # Auth token to use with netlify
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          # Your Netlify site id
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          # Should the site be deployed to production?
          NETLIFY_DEPLOY_TO_PROD: true
          # A deploy message
          NETLIFY_DEPLOY_MESSAGE: "${{ github.event.head_commit.message }}"
          # The directory to deploy
          build_directory: ".next"
